  <body>
    <script>
      var num = 10;
      // console.log(typeof num);
      var str = "hello";
      // console.log(typeof str);
      var bool = true;
      // console.log(typeof bool);
      // 전역변수
      var globalVar = "harleykim";
      //function 다음에 오는 것은 함수명이다.(내가 만드는 식)
      function testScope() {
        // 지역변수
        var localVar = "그린";
        console.log(localVar);
        console.log(globalVar);
      }
      testScope();
      console.log(globalVar);
      // console.log(localVar);
      // 상수: 변하지 않는 데이터(변수 재할당 불가)
      const PI = 3.14;
      // const pi = 3.14 // 대소문자는 엄연히 다른 변수명이다!
      PI = 301425485;
      console.log(PI); // 오류
    </script>
