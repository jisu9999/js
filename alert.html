  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림창</title>

  <body>
    <script>
      // alert("안녕하세요")
      // confirm("확인 하시겠습니까?")
      // prompt("이름을 입력하세요")
      var name = prompt("이름을 입력하세요");
      document.write("<b><big>" + name + "</big></b>님, 환영합니다."); //+는 연결한다는 의미(더한다는 의미 아님)
      console.log(name);
      //변수 선언(이름을 부른것 뿐!)
      var name;
      //name이라는 변수에 값을 할당했다.
      name = prompt("이름을 입력하세요");
    </script>
  </body>
