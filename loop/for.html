<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <script>
      // console.log("안녕하세요");
      //   for (let i = 0; i < 5; i++) {
      //     console.log("안녕");
      //   }
      let i;
      let num = 0;
      for (i = 1; i < 101; i++) {
        // console.log(i);
        num += i;
        // console.log(num);
      }
      let sum = 0;
      sum += 1;
      sum += 2;
      sum += 3;
      sum += 4;
      //   console.log(sum);
      document.write(`1부터 100까지 더한 합은 ${num}<br>`);
      //   0부터 10까지 출력해주세요
      for (let i = 0; i <= 10; i++) {
        // console.log(i);
        document.write(`${i} <br>`);
      }
      //   웹퍼블리셔가 되자!!! 3번 출력해주세요.
      for (let i = 1; i < 4; i++) {
        document.write(`웹퍼블리셔가 되자!!!<br>`);
      }
      for (let i = 1; i < 11; i++) {
        for (let i = 0; i < 10; i++) {
          document.write(` *`);
        }
        document.write(`<br>`);
      }
      //   구구단 2단 출력
      for (let i = 1; i <= 9; i++) {
        // console.log(i);
        document.write(`2 X ${i} = ${2 * i} <br>`);
      }
    //   구구단 3단 출력
    for (let i = 1; i <= 9; i++) {
        // console.log(i);
        document.write(`3 X ${i} = ${3 * i} <br>`);
      }
    </script>
  </body>
</html>
