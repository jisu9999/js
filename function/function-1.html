<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      // function 함수명(매개변수: parameter)
      function add(a, b, c) {
        console.log(a);
        console.log(b);
        console.log(c);

        let sum = a + b + c;
        return sum; // 결과값을 반환해줘야 function밖에서도 출력이 가능하다.
        console.log(sum);
      }
      //   add(4, 6, 5); //함수명을 한번 더 선언해줘야 값이 출력된다. add라는 함수명 (인수)
      // 함수를 호출하고 반환값을 변수에 저장한다.
      let result = add(4, 6, 5);
      //   함수 재사용
      let result2 = add(1, 2, 3);
      document.write(result);
      document.write(result2);
    </script>
  </body>
</html>
